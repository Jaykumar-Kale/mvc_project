<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admins</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    
    <div class="container">
        <h2>Admins</h2>
        <a href="/admin/create" class="btn">Add Admin</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.email}"></td>
                <td th:text="${admin.role}"></td>
                <td>
                    <a th:href="@{'/admin/edit/' + ${admin.id}}" class="btn">Edit</a>
                    <a th:href="@{'/admin/delete/' + ${admin.id}}" class="btn"
                       onclick="return confirm('Are you sure you want to delete this admin?');">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="footer">
        &copy; 2025 MentorLink. All Rights Reserved.
    </div>
</body>
</html>
