<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Report</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    
    <div class="container">
        <h2>Quiz Report</h2>
        <form action="/quiz/date" method="get">
            <label>Select Date:</label>
            <input type="date" name="date" required>
            <button type="submit" class="btn">Filter</button>
        </form>
        
        <table>
            <tr>
                <th>Date</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Score</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr th:each="quiz : ${quizEntries}">
                <td th:text="${quiz.quizDate}"></td>
                <td th:text="${quiz.studentName}"></td>
                <td th:text="${quiz.email}"></td>
                <td th:text="${quiz.score}"></td>
                <td th:text="${quiz.present ? 'Present' : 'Absent'}"></td>
                <td>
                    <a th:href="@{'/quiz/edit/' + ${quiz.id}}" class="btn">Edit</a>
                    <a th:href="@{'/quiz/delete/' + ${quiz.id}}" class="btn"
                       onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
                </td>
            </tr>
        </table>
        
        <a href="/quiz/create" class="btn">Add Quiz Entry</a>
    </div>
    
    <div class="footer">
        &copy; 2025 MentorLink. All Rights Reserved.
    </div>
</body>
</html>
