<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mentor List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600">Mentor List</h2>
        <div class="flex justify-end">
            <a href="/mentor/create" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Mentor</a>
        </div>
        <table class="w-full mt-4 border-collapse border border-gray-300">
            <tr class="bg-gray-200">
                <th class="border p-2">ID</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Email</th>
                <th class="border p-2">Expertise</th>
                <th class="border p-2">Actions</th>
            </tr>
            <tr th:each="mentor : ${mentors}" class="text-center">
                <td class="border p-2" th:text="${mentor.id}"></td>
                <td class="border p-2" th:text="${mentor.name}"></td>
                <td class="border p-2" th:text="${mentor.email}"></td>
                <td class="border p-2" th:text="${mentor.expertise}"></td>
                <td class="border p-2">
                    <a th:href="@{'/mentor/delete/' + ${mentor.id}}" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
