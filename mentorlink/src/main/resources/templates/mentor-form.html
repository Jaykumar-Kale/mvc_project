<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600">Add Mentor</h2>
        <form action="/mentor/save" method="post" th:object="${mentor}" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Name:</label>
                <input type="text" th:field="*{name}" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Email:</label>
                <input type="email" th:field="*{email}" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Expertise:</label>
                <input type="text" th:field="*{expertise}" class="w-full p-2 border rounded" required>
            </div>
            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Mentor</button>
            </div>
        </form>
    </div>
</body>
</html>
