<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${mentor.id} != null ? 'Edit Mentor' : 'Add Mentor'">Mentor Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    
    <div class="container">
        <h2 th:text="${mentor.id} != null ? 'Edit Mentor' : 'Add Mentor'">Mentor Form</h2>
        <form th:action="@{${mentor.id} != null ? '/mentor/update/' + ${mentor.id} : '/mentor/save'}" method="post" th:object="${mentor}">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
            
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
            
            <label>Expertise:</label>
            <input type="text" th:field="*{expertise}" required>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2025 MentorLink. All Rights Reserved.
    </div>
</body>
</html>
