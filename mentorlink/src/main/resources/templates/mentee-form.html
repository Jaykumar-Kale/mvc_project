<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Mentee</title>
</head>
<body>
    <h2>Create Mentee</h2>
    <form action="/mentee/save" method="post" th:object="${mentee}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <br>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
        <br>
        <label>Course:</label>
        <input type="text" th:field="*{course}" required />
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
