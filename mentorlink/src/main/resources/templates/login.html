<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
        <form action="/login" method="post" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Username:</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Password:</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
            </div>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
