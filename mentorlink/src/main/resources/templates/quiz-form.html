<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quizEntry.id} != null ? 'Edit Quiz Entry' : 'Add Quiz Entry'">Quiz Entry Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    
    <div class="container">
        <h2 th:text="${quizEntry.id} != null ? 'Edit Quiz Entry' : 'Add Quiz Entry'">Quiz Entry Form</h2>
        <form th:action="@{${quizEntry.id} != null ? '/quiz/update/' + ${quizEntry.id} : '/quiz/save'}" method="post" th:object="${quizEntry}">
            <!-- For new entries, the quiz date may be set automatically in the backend -->
            <label>Student Name:</label>
            <input type="text" th:field="*{studentName}" required>
            
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
            
            <label>Score:</label>
            <input type="number" th:field="*{score}" min="0" max="100">
            
            <label>Present:</label>
            <select th:field="*{present}">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2025 MentorLink. All Rights Reserved.
    </div>
</body>
</html>
