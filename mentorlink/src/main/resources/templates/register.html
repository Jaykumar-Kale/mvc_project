<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600">Register</h2>
        <form action="/register" method="post" th:object="${user}" class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Username:</label>
                <input type="text" th:field="*{username}" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Password:</label>
                <input type="password" th:field="*{password}" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold">Role:</label>
                <select th:field="*{role}" class="w-full p-2 border rounded">
                    <option value="ADMIN">Admin</option>
                    <option value="MENTOR">Mentor</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
